<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokémon Card</title>
    <style>
        .card {
            border: 2px solid #aaa;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            text-align: center;
            font-family: sans-serif;
        }
        img {
            width: 150px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 th:text="${pokemon.name}">Nombre</h2>
    <img th:src="${pokemon.sprites.front_default}" alt="Imagen Pokémon"/>
    <p>Height: <span th:text="${pokemon.height}"></span></p>
    <p>Weight: <span th:text="${pokemon.weight}"></span></p>
</div>
</body>
</html>
