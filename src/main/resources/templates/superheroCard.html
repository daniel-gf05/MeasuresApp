<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhéroe Aleatorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }

        .container {
            margin-top: 50px;
        }

        .hero-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero-image {
            border-radius: 10px 10px 0 0;
            height: 300px;
            object-fit: cover;
        }

        .hero-details {
            padding: 20px;
        }

        .btn-refresh {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card hero-card">
            <img th:src="${superhero.image.url}" alt="Imagen del superhéroe" class="card-img-top hero-image">
            <div class="card-body hero-details">
                <h2 class="card-title" th:text="${superhero.name}">Nombre del Superhéroe</h2>
                <p class="card-text" th:text="'Género: ' + ${superhero.appearance.gender}">Género</p>
                <p class="card-text" th:text="'Poderes: ' + ${superhero.powerstats}">Poderes</p>
                <p class="card-text" th:text="'Biografía: ' + ${superhero.biography}">Biografía</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
